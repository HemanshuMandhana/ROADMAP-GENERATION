<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="login_form_css.css">

  <style>
    .form-container {
      max-width: 500px; 
      margin: auto; 
      padding: 1rem;
    }

    .btn-social {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <header class="sticky top-0 w-full z-50 bg-white border-b border-gray-100 shadow-sm">
  <nav class="container mx-auto px-4 py-4">
    <div class="flex justify-start items-center">
      <!-- Logo -->
      <a href="#" class="text-2xl font-bold text-blue-600" style="font-family: 'Arial', sans-serif; text-align: left;"></a>
    </div>
  </nav>
</header>



<div class="container form-container">

  <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab" aria-controls="pills-login" aria-selected="true">Login</a>
    </li>
    
  </ul>

  <div class="tab-content">

    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
      <form action="{{ url_for('form_for_login') }}" method="POST">
        <div class="form-outline mb-4">
          <input type="email" id="loginName" class="form-control" name="username" required />
          <label class="form-label" for="loginName">Email or username</label>
        </div>
      
        <div class="form-outline mb-4">
          <input type="password" id="loginPassword" class="form-control" name="password" required />
          <label class="form-label" for="loginPassword">Password</label>
        </div>
      
        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
      </form>
      
    </div>

      
    </div>
  </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
</body>
</html>
